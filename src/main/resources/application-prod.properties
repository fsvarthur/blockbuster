#datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${BLOCKBUSTER_DATABASE_URL}
spring.datasource.username=${BLOCKBUSTER_DATABASE_USERNAME}
spring.datasource.password=${BLOCKBUSTER_DATABASE_PASSWORD}

#JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

#JWT
blockbuster.jwt.secret=${BLOCKBUSTER_JWT_SECRET}
blockbuster.jwt.expiration=86400000

#actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
info.app.name=@project.name@
info.app.version=@project.version@

# spring boot admin server
spring.boot.admin.client.url=http://localhost:8081

server.port=${PORT}